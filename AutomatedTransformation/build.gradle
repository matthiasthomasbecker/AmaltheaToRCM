plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'eclipse'
}

eclipse {
     project.natures 'org.eclipse.buildship.core.gradleprojectnature'
 }

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
  	ivy {
    	url "https://download.eclipse.org/"
    		patternLayout {
      			artifact '[organization]/updatesites/releases/[revision]/plugins/[module]_[revision].[classifier].jar'
      			artifact '[organization]/releases/0.9.x/plugins/[module]_[revision].[classifier].jar' // for sphinx
    		}
    		metadataSources {
      		artifact()
    	}
  	}

  	maven { url 'https://jitpack.io' }
  	mavenCentral()
}

dependencies {

    implementation group: 'org.eclipse.core', name: 'runtime', version: '3.10.0-v20140318-2214'
    implementation group: 'org.eclipse.core', name: 'org.eclipse.core.resources', version: '3.7.100'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore', version: '2.20.0'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore.xmi', version: '2.16.0'
    implementation group: 'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase.lib', version: '2.21.0.M2'
    implementation group: 'org.eclipse.emf', name: 'org.eclipse.emf.ecore.xcore.lib', version: '1.4.0'

    implementation 'sphinx:org.eclipse.sphinx.emf:0.9.2:201601200932'
    implementation 'sphinx:org.eclipse.sphinx.platform:0.9.2:201601200932'

    implementation group: 'xerces', name: 'xercesImpl', version: '2.12.0'

	implementation group: 'org.jdom', name: 'jdom', version: '2.0.0'


    implementation 'app4mc:org.eclipse.app4mc.amalthea.model:0.9.7:202001291624'
    implementation 'app4mc:org.eclipse.app4mc.amalthea.sphinx:0.9.7:202001160733'
    implementation 'org.apache.commons:commons-math3:3.6.1'

	implementation 'org.apache.commons:commons-lang3:3.11'

	implementation 'com.github.apache:commons-cli:cli-1.4'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'mabecker.AmaltheaToRcm.App'
}
